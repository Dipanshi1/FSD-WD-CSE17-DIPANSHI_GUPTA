<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Slate • Minimal To‑Do</title>
    <meta
      name="description"
      content="A clean, minimal to-do app with a slate theme — vanilla HTML/CSS/JS and localStorage."
    />
    <style>
      :root {
        --bg: #0f1720;
        --card: #111827;
        --accent: #7c99b7;
        --text: #e6eef8;
        --muted: #9ca3af;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .app {
        width: 420px;
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
      }

      .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .task-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #1a2332;
        color: var(--text);
      }

      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: #071126;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li.task {
        display: flex;
        align-items: center;
        background: #1b2638;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        background: #0f1720;
        border: 1px solid #455066;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        margin-right: 10px;
      }

      .checkbox.checked {
        background: #3b82f6;
        border-color: #3b82f6;
        color: white;
      }

      .task-title {
        flex: 1;
        margin: 0;
      }

      .completed .task-title {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .icon-btn {
        background: none;
        border: none;
        color: var(--muted);
        cursor: pointer;
      }

      #empty {
        text-align: center;
        margin-top: 20px;
        color: var(--muted);
      }

      .count {
        color: var(--muted);
        font-size: 12px;
        margin-left: auto;
      }

      /* MAIN CONTAINER — Bigger + Glass */
      .app {
        width: 600px;
        padding: 30px;
        background: rgba(17, 24, 39, 0.35);
        backdrop-filter: blur(20px);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.55);
        min-height: 300px; /* ⬅ height increased */
      }

      /* CARD (task list box) — matches glass theme */
      .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 18px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <main class="app" aria-live="polite">
      <header>
        <div class="logo" aria-hidden="true">TL</div>
        <div>
          <h1>To-do List</h1>
        </div>
      </header>

      <section class="input-row" aria-label="Add task">
        <input
          id="newTask"
          class="task-input"
          type="text"
          placeholder="Add a new task... e.g. "
          data-testid="task-input"
        />
        <button id="addBtn" class="btn">Add</button>
      </section>

      <section class="card">
        <div
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 6px;
          "
        >
          <strong>My To‑Do</strong>
          <span class="count" id="count">0 items</span>
          <div style="margin-left: auto; display: flex; gap: 8px">
            <button
              id="clearCompleted"
              class="icon-btn"
              title="Clear completed"
            >
              Clear Completed
            </button>
            <button id="clearAll" class="icon-btn" title="Clear all">
              Clear All
            </button>
          </div>
        </div>

        <ul id="taskList" class="tasks" aria-live="polite"></ul>

        <div id="empty" class="empty">No tasks yet</div>
      </section>
    </main>

    <script>
      const input = document.getElementById("newTask");
      const addBtn = document.getElementById("addBtn");
      const list = document.getElementById("taskList");
      const empty = document.getElementById("empty");
      const count = document.getElementById("count");
      const clearCompleted = document.getElementById("clearCompleted");
      const clearAll = document.getElementById("clearAll");

      function updateCount() {
        const total = list.children.length;
        count.textContent = total + " items";
        empty.style.display = total ? "none" : "block";
      }

      function addTask() {
        const text = input.value.trim();
        if (!text) return;

        const li = document.createElement("li");
        li.className = "task";

        const cb = document.createElement("button");
        cb.className = "checkbox";
        cb.addEventListener("click", () => {
          li.classList.toggle("completed");
          cb.classList.toggle("checked");
          cb.textContent = cb.textContent ? "" : "✓";
          updateCount();
        });

        const p = document.createElement("p");
        p.className = "task-title";
        p.textContent = text;

        const del = document.createElement("button");
        del.className = "icon-btn";
        del.textContent = "Delete";
        del.addEventListener("click", () => {
          li.remove();
          updateCount();
        });

        li.appendChild(cb);
        li.appendChild(p);
        li.appendChild(del);

        list.appendChild(li);
        input.value = "";
        updateCount();
      }

      clearCompleted.addEventListener("click", () => {
        [...list.children].forEach((li) => {
          if (li.classList.contains("completed")) li.remove();
        });
        updateCount();
      });

      clearAll.addEventListener("click", () => {
        list.innerHTML = "";
        updateCount();
      });

      addBtn.addEventListener("click", addTask);

      updateCount();
    </script>
  </body>
</html>
